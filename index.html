<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Arreglos y Objetos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Section -->
    <section class="main-container">

        <!-- Navbar section -->
        <nav class="navbar bg-secondary" id="form">
            <section class="form-section mb-3">
                <label class="form-label text-white pb-2">Cantidad de cuartos:</label>
                <input type="text" class="input-large col-form-control text-center" placeholder="Num."
                    id="cantidadCuartos">
            </section>
            <p class="text-white pt-1 m-0">Metros Cuadrados:</p>
            <section class="form-section-2">
                <div class="form-section">
                    <label for="form-label" class="text-white">desde:</label>
                    <input type="text" class="input-small col-form-control text-center" placeholder="min" id="min"
                        value="100">
                </div>
                <div class="form-section">
                    <label for="form-label" class="text-white">hasta:</label>
                    <input type="text" class="input-small col-form-control text-center" placeholder="max" id="max"
                        value="500">
                </div>
            </section>
            <button type="submit" class="btn btn-warning"><b>Buscar</b></button>
        </nav>


        <!-- Main Card Section -->
        <main id="cards-container" class="main-section container bg-info">
            <h4 id="total">Total:</h4>

            <!-- card section -->
            <div class="lista-propiedades" id="listaPropiedades">
                <div class="card"></div>
            </div>

        </main>

    </section>



    <script src="/js/main.js"></script>
</body>

</html>
